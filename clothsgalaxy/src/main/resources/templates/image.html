<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="../static/css/images/logo shopping.png" type="image/x-icon"
        th:href="@{/css/images/logo shopping.png}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}" type="text/css">
    <title>Admin Page</title>
    <style>
        button {
            background-color: darkolivegreen;
        }

        .form-wrapper {
            background-color: cornflowerblue;
        }

        .input-group label {
            transform: none;
            transition: none;
            position: relative;
        }

        h2 {
            font-size: 30px;
            text-align: center;
            color: #f61d1d;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <header>
        <!--Navigation section-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top ">
            <div class="container-fluid bg-danger">
                <!-- Toggler/collapsibe Button -->
                <!-- <button class="navbar-toggler-icon " type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                </button> -->
                <button class="menu navbar-toggler-icon" onclick="openBtn()"></button>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <a href="#" class="btn text-danger block" style="font-size:larger;position:absolute;top: 0;left: 0;"
                        onclick="closeBtn()">X</a>
                    <nav class="leftNav float-left">
                        <ul style="font-weight:bold">
                            <li> <a href="#">Shirts</a></li>
                            <li><a href="#">Dresses</a></li>

                            <li><a class="button block  left-align" id="myBtn">
                                    Jeans <i class="fa fa-caret-down"></i> </a>
                                <ul id="demoAcc">
                                    <li> <a href="#skinny"> Skinny</a></li>
                                    <li><a href="#">Relaxed</a></li>
                                    <li> <a href="#">Bootcut</a></li>
                                    <li> <a href="#">Straight</a></li>
                                </ul>
                            </li>
                            <li> <a href="#">Jackets</a></li>
                            <li> <a href="#">Gymwear</a></li>
                            <li> <a href="#">Blazers</a></li>
                            <li> <a href="#">Shoes</a></li>
                        </ul>
                        <li><a href="contact">Contact</a></li>
                        <li><a href="#subscribe">Subscribe</a></li>
                    </nav>
                </div>

                <a class="navbar-brand" href="#">
                    <img src="../static/css/images/logo2.jpg" th:src="@{/css/images/logo2.jpg}" alt="company logo"
                        height="40px" width="50px" class="d-inline-block align-top ">
                    <span class="align-middle" id="logo-name">Wholesale Cloths Galaxy</span>
                </a>

                <div  style="display: inline-flex;margin: 10px;">
                    <button class="btn btn-sm btn-outline-secondary my-2 my-sm-0" type="submit"><input
                            class="form-control mr-sm-2" type="search" placeholder="Search for A-Z product"
                            aria-label="Search">
                    </button>

                    <!--dropdown list-->
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav nav-tabs">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle btn-info" href="#" role="button"
                                    id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Notification
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">customer care</a>
                                    <a class="dropdown-item" href="#">Advertise</a>
                                    <a class="dropdown-item" href="#">Download app</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--login section-->
                    <button id="home" class="btn btn-md btn-outline-warning my-2 my-sm-0 bg-success ">
                        <a href="image" target="_parent" class="text-warning ">HOME </a>
                    </button>
                    <a href="#">
                        <img src="../static/css/images/logo.jpg" th:src="@{/css/images/logo.jpg}" alt="cart logo"
                            height="40px" width="50px" class="rounded-circle">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        
        <button class="btn btn-success" onclick="index.html">HOME</button>
        <div class="form-wrapper">
            <form action="/addimage" method="POST" id="Admin" autocomplete="on">
                <div class="container">
                    <h2>Add cloths to database</h2>
                    <div class="input-group">
                        <label for="name"><b>Enter name of cloth :</b></label><br><br>
                        <input type="text" placeholder="Enter name of cloth" name="name"><br><br>
                    </div>
                    <div class="input-group">
                        <label for="cost"><b>Enter cost of cloth :</b></label><br><br>
                        <input type="text" placeholder="Enter cost here" name="cost"><br><br>
                    </div>
                    <div>
                        <label for="file"><b>Add images of cloth :</b></label><br><br>
                        <input type="file" accept="image/*" name="url"><br><br>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn">Add Cloth</button><br><br>
                        <button type="reset" class="btn">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/JS/index.js" th:src="@{/JS/index.js}"></script>

</html>
